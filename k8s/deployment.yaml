apiVersion: v1
kind: Namespace
metadata:
  name: mock-test
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-server-v1
  namespace: mock-test
  labels:
    app: mock-server
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mock-server
      version: v1
  template:
    metadata:
      labels:
        app: mock-server
        version: v1
    spec:
      containers:
      - name: mock-server
        image: mock-go-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SERVICE_NAME
          value: "mock-server-v1"
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-server-v2
  namespace: mock-test
  labels:
    app: mock-server
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mock-server
      version: v2
  template:
    metadata:
      labels:
        app: mock-server
        version: v2
    spec:
      containers:
      - name: mock-server
        image: mock-go-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SERVICE_NAME
          value: "mock-server-v2"
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mock-server
  namespace: mock-test
  labels:
    app: mock-server
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    app: mock-server
---
# Client pod for testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-client
  namespace: mock-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-client
  template:
    metadata:
      labels:
        app: test-client
    spec:
      containers:
      - name: curl
        image: curlimages/curl:latest
        command: ["sleep", "infinity"]
