# ===========================================
# Scenario 1: Fault Injection - Delay
# ===========================================
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mock-server-delay
  namespace: mock-test
spec:
  hosts:
  - mock-server
  http:
  - fault:
      delay:
        percentage:
          value: 50
        fixedDelay: 3s
    route:
    - destination:
        host: mock-server
---
# ===========================================
# Scenario 2: Fault Injection - Abort
# ===========================================
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mock-server-abort
  namespace: mock-test
spec:
  hosts:
  - mock-server
  http:
  - fault:
      abort:
        percentage:
          value: 30
        httpStatus: 503
    route:
    - destination:
        host: mock-server
---
# ===========================================
# Scenario 3: Timeout
# ===========================================
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mock-server-timeout
  namespace: mock-test
spec:
  hosts:
  - mock-server
  http:
  - timeout: 5s
    route:
    - destination:
        host: mock-server
---
# ===========================================
# Scenario 4: Retry
# ===========================================
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mock-server-retry
  namespace: mock-test
spec:
  hosts:
  - mock-server
  http:
  - retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx,reset,connect-failure
    route:
    - destination:
        host: mock-server
---
# ===========================================
# Scenario 5: Header-based routing
# ===========================================
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mock-server-header-routing
  namespace: mock-test
spec:
  hosts:
  - mock-server
  http:
  - match:
    - headers:
        x-version:
          exact: "v2"
    route:
    - destination:
        host: mock-server
        subset: v2
  - route:
    - destination:
        host: mock-server
        subset: v1
---
# ===========================================
# Scenario 6: Mirror traffic
# ===========================================
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mock-server-mirror
  namespace: mock-test
spec:
  hosts:
  - mock-server
  http:
  - route:
    - destination:
        host: mock-server
        subset: v1
    mirror:
      host: mock-server
      subset: v2
    mirrorPercentage:
      value: 100.0
---
# ===========================================
# Scenario 7: Rate Limiting (EnvoyFilter)
# ===========================================
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: mock-server-ratelimit
  namespace: mock-test
spec:
  workloadSelector:
    labels:
      app: mock-server
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.local_ratelimit
        typed_config:
          "@type": type.googleapis.com/udpa.type.v1.TypedStruct
          type_url: type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
          value:
            stat_prefix: http_local_rate_limiter
            token_bucket:
              max_tokens: 10
              tokens_per_fill: 10
              fill_interval: 60s
            filter_enabled:
              runtime_key: local_rate_limit_enabled
              default_value:
                numerator: 100
                denominator: HUNDRED
            filter_enforced:
              runtime_key: local_rate_limit_enforced
              default_value:
                numerator: 100
                denominator: HUNDRED
            response_headers_to_add:
              - append: false
                header:
                  key: x-rate-limited
                  value: "true"
